<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ViralV</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <header>
      <div class="logo-container">
        <img src="assets/svg/logo.svg" alt="ViralV Logo" class="logo">
        <h1>ViralV Admin</h1>
      </div>
      <div class="admin-menu">
        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-ellipsis-v"></i></button>
          <div class="dropdown-content">
            <a href="#" onclick="showPasswords()"><i class="fas fa-key"></i> Passwords</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </header>

    <div id="passwordsModal" class="modal">
      <div class="modal-content">
        <h3><i class="fas fa-folder"></i> Password Folder</h3>
        <div id="credentialsList"></div>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <main>
      <section class="upload-section">
        <h2><i class="fas fa-upload"></i> Upload Video</h2>
        <div class="upload-area">
          <input type="file" id="videoUpload" accept="video/*">
          <input type="text" id="videoTitle" placeholder="Video title">
          <button onclick="uploadVideo()" class="upload-btn">
            <i class="fas fa-cloud-upload-alt"></i> Upload
          </button>
        </div>
      </section>

      <section class="videos-section">
        <h2><i class="fas fa-video"></i> Your Videos</h2>
        <div id="adminVideoContainer" class="video-grid"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
