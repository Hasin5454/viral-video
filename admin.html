<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | ViralV</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <header>
      <div class="logo-container">
        <img src="assets/svg/logo-v.svg" alt="ViralV Logo" class="logo">
        <h1>Admin Dashboard</h1>
      </div>
      <div class="admin-menu">
        <button id="menuBtn"><i class="fas fa-ellipsis-v"></i></button>
        <div id="dropdownMenu" class="dropdown-content">
          <a href="#" onclick="showPasswords()"><i class="fas fa-key"></i> Saved Passwords</a>
          <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </header>

    <div id="passwordsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-folder"></i> Password Vault</h3>
          <span onclick="closeModal()">&times;</span>
        </div>
        <div id="credentialsList" class="credentials-list"></div>
      </div>
    </div>

    <main>
      <section class="upload-section">
        <h2><i class="fas fa-upload"></i> Upload New Video</h2>
        <div class="upload-area" id="uploadArea">
          <input type="file" id="videoUpload" accept="video/*">
          <label for="videoUpload" class="upload-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Choose video file or drag here</p>
            <span>MP4, WebM or OGG | Max 200MB</span>
          </label>
          <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar" id="progressBar"></div>
          </div>
        </div>
        <div class="video-info" id="videoInfo">
          <input type="text" id="videoTitle" placeholder="Enter video title">
          <button onclick="uploadVideo()" class="upload-btn">
            <i class="fas fa-upload"></i> Publish Video
          </button>
        </div>
      </section>

      <section class="videos-section">
        <h2><i class="fas fa-video"></i> Your Videos</h2>
        <div id="adminVideoContainer" class="video-grid"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
