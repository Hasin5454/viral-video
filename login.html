<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ViralV</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-header">
      <img src="assets/svg/logo.svg" alt="ViralV Logo" class="logo">
      <h2>ViralV</h2>
    </div>

    <div class="login-box">
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Email or phone number" required>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Log In
        </button>
      </form>

      <div class="links">
        <a href="#">Forgot password?</a>
        <div class="divider">or</div>
        <button class="signup-btn" onclick="alert('Contact admin for account')">
          Create New Account
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
