<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Viral Videos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-container">
        <img src="assets/svg/logo.svg" alt="Viral Videos Logo" class="logo">
        <h2>Viral Videos</h2>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Mobile number or email address</label>
          <input type="text" id="username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>

        <button type="submit" class="login-btn">Log in</button>
      </form>

      <div class="links">
        <a href="#">Forgotten password?</a>
        <a href="#" onclick="alert('Contact admin to create new account')">Create new account</a>
      </div>
    </div>

    <div class="meta-footer">
      <p>Meta</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
